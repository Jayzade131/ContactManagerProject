<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="base2::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-2">
			<div class="card-body">
				<div class="container text-center">
					<img class="singleprofile " th:src="@{'/image/'+${user.imageUrl}}" alt="profile picture" />
					<h3 class="mt-3"><span th:text="${user.name}" }></span> </h3>
					<div class="table-responsive">
					<table class="table">
						<tbody>
							<tr>
								<th scope="rows">ID</th>
								<td><span th:text="${user.uid}"></span></td>
							</tr>
							<tr>
								<th scope="rows">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="rows">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="rows">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
						</tbody>
					</table>
					</div>
					<div class="descirption">

						<th:block th:text="${user.about}"></th:block>
					</div>

					<form th:action="@{'/user/profile-update/'+${user.uid}}" method="post">
						<button type="submit" class="btn btn-success">Update</button>
					</form>
					<br>
					<button th:onclick="|deleteUser(${user.uid})|" class="btn btn-danger">Delete</button>
				</div>
			</div>

		</div>
		<script>
            $(document).ready(() => {
                $(".item").removeClass("active");
                $("#profile-link").addClass("active");

            });
        </script>
	</section>
</body>

</html>
