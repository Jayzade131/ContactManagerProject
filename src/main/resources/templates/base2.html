<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:fragment="Layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- external css -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<!--font css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>

	<title th:text="${title}">Base1</title>
</head>

<body>
	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-light bg-primary">
		<a class="navbar-brand" href="#">Smart Contract Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase ">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#"><span th:text="${user.name}"></span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>

			</ul>

			</form>
		</div>
	</nav>
	<!--start of dashboard-->
	<div class=" sidebar mt-3">
		<span onclick="toggleSidebar()" class="crossbtn">&times;</span>
		<a href="#" id="home-link" th:href="@{/user/input}" class="item"><i class="fas fa-home"></i> Home</a>
		<a href="#" id="view-link" th:href="@{/user/show-Contact/0}" class="item"><i class="fas fa-address-card"></i> View Contact</a>
		<a href="#" id="add-link" th:href="@{/user/add-contact}" class="item"><i class="fas fa-file-signature"></i> Add Contact</a>
		<a href="#" id="profile-link" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
		<a href="#" id="setting-link" th:href="@{/user/setting}" class="item"><i class="fas fa-wrench"></i> Settings</a>
		<a href="#"  th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>


	<!--end of dashboard-->
	<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div th:replace="${content}"></div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<script th:src="@{/js/script.js}"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script>
		function dc(cid){
			
		swal({
			title: "Are you sure?",
			text: "You Want to Delete This Contact...!",
			icon: "warning",
			buttons: true,
			dangerMode: true,
		})
			.then((willDelete) => {
				if (willDelete) {
					
					window.location="/user/delete/"+cid;
					
				} else {
					swal("Your Contact is safe!");
				}
			});
			}
			
			function deleteUser(uid){
			
		swal({
			title: "Are you sure?",
			text: "You Want to Delete This User...!",
			icon: "warning",
			buttons: true,
			dangerMode: true,
		})
			.then((willDelete) => {
				if (willDelete) {
					
					window.location="/user/deleteUser/"+uid;
					
				} else {
					swal("Your User is safe!");
				}
			});
			}
	</script>
</body>

</html>
