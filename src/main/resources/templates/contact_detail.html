<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="base2::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-2">
			<div class="card-body" th:if="${contact2}">
				<div class="container text-center">
					<img class="singleprofile " th:src="@{'/image/'+${contact2.image}}" alt="profile picture" />
					<h3 class="mt-3"><span th:text="${contact2.name}" }></span> ( <span
							th:text="${contact2.secondName}"></span> )</h3>
							<div class="table-responsive">
					<table class="table">
						<tbody>
							<tr>
								<th scope="rows">ID</th>
								<td><span th:text="${'SCM'+contact2.cid}"></span></td>
							</tr>
							<tr>
								<th scope="rows">Work</th>
								<td><span th:text="${contact2.work}"></span></td>
							</tr>
							<tr>
								<th scope="rows">Email</th>
								<td><span th:text="${contact2.email}"></span></td>
							</tr>
							<tr>
								<th scope="rows">Phone</th>
								<td><span th:text="${contact2.phone}"></span></td>
							</tr>
						</tbody>
					</table>
							</div>
					<div class="descirption">

						<th:block th:utext="${contact2.descirption}"></th:block>
					</div>

					<form th:action="@{'/user/update-from/'+${contact2.cid}}"
								method="post">
								<button type="submit" class="btn btn-success">Update</button>
								</form>
								<br>
						<button th:onclick="|dc(${contact2.cid})|" class="btn btn-danger">Delete</button>
				</div>
			</div>
			<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact2}">You Don't have permission to see this contact...</h1>
		</div>
		
	</section>
</body>

</html>
