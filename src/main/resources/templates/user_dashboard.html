<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="base2::Layout(~{::section})">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-2">
            <div class="card-body">
                <div class="container text-center">
                    <img class="singleprofile " th:src="@{'/image/'+${user.imageUrl}}" alt="profile picture" />
                    <h3 class="mt-3"><span th:text="${user.name}" }></span> </h3>

                    <br>
                    <a type="button" th:href="@{/user/add-contact}" class="btn btn-outline-danger ">Add Contact</a>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(() => {
                $(".item").removeClass("active");
                $("#home-link").addClass("active");

            });
        </script>
    </section>

</body>

</html>
